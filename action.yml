
name: "Arguments Parsing"
description: "An action to parse input parameter"
inputs:
  enable_feature: 
    description: 'Enable feature'
    required: true
    default: 'true'
  max_threshold:
    description: 'Maximum threshold'
    required: true
    default: '1000'
runs:
  using: 'composite'
  steps:
    - name: Run Argument parsing action
      run: |
        cargo run -- --enable-feature ${{ inputs.enable_feature}} --max-threshold ${{ inputs.max_threshold}}
      shell: bash
      
  
